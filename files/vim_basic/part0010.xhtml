  <h1 id="nav_point_43">第一部分 模式</h1>

  <p class="zw">Vim提供一个区分模式的用户界面，就是说在Vim中按键盘上的任意键所产生的结果可能会不一样，而这取决于当前处于哪种模式（mode）。知道当前正处于哪种模式，以及如何在各模式间切换，是极其重要的。在本书的这一部分，我们将学习每种模式的工作方式及其用途。</p>
